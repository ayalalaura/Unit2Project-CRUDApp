<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stash</title>
  <link href="https://fonts.googleapis.com/css?family=PT+Sans|Russo+One" rel="stylesheet">
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Marvel Revisited</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Search</a></li>
            <li><a href="/login">Log In</a></li>
            <li><a href="/signup">Sign Up</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>


    <div class="container">
        <div class="page-header">
            <h1 class="stash">My Stash</h1>
        </div>
        {{#comics}}
        <div class="stash-items">
            <h3 class="comic-title">{{title}}</h3>
            <img src="{{thumbnail}}/portrait_incredible.jpg">
            <form method="POST" action="/delete/{{id}}?_method=DELETE">
              <button>Remove</button>
            </form>
            </br>
            <!-- adding break in lieu of styling -->
        </div>
        {{/comics}}
    </div>

    <footer class="footer">
      <div class="container">
        <p class="text-muted">
          <span>© 2016 Laura Ayala</span>
          </br>
          <a href=\"http://marvel.com\">Data provided by Marvel. © 2016 MARVEL</a>
        </p>
      </div>
    </footer>


<script src="/js/jquery.js" type="text/javascript"></script>
<script src="/js/bootstrap.min.js" type="text/javascript"></script>
<script src='/js/config.js' type='text/javascript'></script>
<script src="/js/script.js" type="text/javascript"></script>

</body>
</html>
